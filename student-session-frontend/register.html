<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .login-link {
            margin-top: 15px;
            display: block;
            color: #28a745;
            text-decoration: none;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register New Student</h2>
    <form id="registerForm">
        <input type="text" id="student_id" placeholder="Student ID" required />
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <a href="login.html" class="login-link">Already have an account? Login here</a>
</div>

<script>
    const apiBaseUrl = "https://4ervbgxije.execute-api.us-west-2.amazonaws.com/dev";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const student_id = document.getElementById("student_id").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        document.getElementById("message").innerText = "";

        try {
            const response = await fetch(`${apiBaseUrl}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ student_id, username, password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert("Registration successful! Please login.");
                window.location.href = "login.html";
            } else {
                document.getElementById("message").innerText = data.message || "Registration failed.";
            }
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("message").innerText = "Error connecting to server.";
        }
    });
</script>

</body>
</html>
